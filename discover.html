    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var exampleURL = 'https://api.nasa.gov/planetary/apod';
            // var targetDate = '2023-09-27';
            var apiKey = 'pbvowu4udDgeTShZHFU6zCTTd1QjChKL0tokS77x'; // Replace with your actual NASA API key

            var fullURL = exampleURL + '?api_key=' + apiKey + '&count=' + 5;
            // var fullURL = exampleURL + '?api_key=' + apiKey + '&date=' + targetDate;

            $.ajax({
                url: fullURL,
                success: function (response) {
                    $('#nasa_image1').attr('src', response[0].url);
                    $('#nasa_image2').attr('src', response[1].url);
                    $('#nasa_image3').attr('src', response[2].url);

                    $('#nasa_imagecard1').attr('src', response[0].url);
                    $('#nasa_imagecard2').attr('src', response[1].url);
                    $('#nasa_imagecard3').attr('src', response[2].url);

                    $('#title1').text(response[0].title);
                    $('#title2').text(response[1].title);
                    $('#title3').text(response[2].title);

                    $('#titlecard1').text(response[0].title);
                    $('#titlecard2').text(response[1].title);
                    $('#titlecard3').text(response[2].title);

                    $('#description1').text(response[0].explanation);
                    $('#description2').text(response[1].explanation);
                    $('#description3').text(response[2].explanation);

                    $('#date1').text(response[0].date);
                    $('#date2').text(response[1].date);
                    $('#date3').text(response[2].date);

                    $('#media_type').text(response[0].media_type);
                    $('#service_version').text(response[0].service_version);
                    $('#copyright').text(response[0].copyright);
                },
                error: function (xhr, status, error) {
                    console.log('Error in network request:', error);
                }
            });
        });
    </script>
